<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The 20-20-20 rule</title>
    <link rel="stylesheet" href="style.css" />
    <script defer src="main.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="main">
        <!--  actions container(where users can select their actions) -->
        <div class="actions">
          <div class="time-container">04:20</div>
          <div class="welcome-title">Hi Jhon Doe</div>
          <div class="welcome-text">Welcome back, We missed You!</div>

          <!--  User Interaction -->
          <div class="actions-buttons-container">
            <div class="twenty">
              <button class="twenty-btn btn">Twenty Rule</button>
            </div>
            <div class="sedimentary">
              <button class="sedimentary-btn btn">Sedimentaarry</button>
            </div>
            <div class="pomodoro">
              <button class="pomodoro-btn btn">Pomodoro Timer</button>
            </div>
          </div>
        </div>
        <!-- tasks container(where users can interact with tasks)-->
        <div class="tasks">
            <div class="tasks-container">
                <img src="./assets/icons/logout_black_24dp.svg" class="logout-btn"></img>
            </div>
        </div>
      </div>
    </div>
  </body>
</html>
